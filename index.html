<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2-Zertifikate VERKAUFEN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        p {
            margin-bottom: 20px;
            color: #555;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .row input[type="number"] {
            width: 100px;
            text-align: right;
        }

        .row span {
            width: 100px;
            text-align: right;
            padding: 10px;
        }

        .contact-row {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .contact-row input {
            flex: 1;
        }

        .partner-row {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .partner-row input {
            text-align: center;
        }

        .partner-id {
            margin-top: 10px;
            font-weight: bold;
            color: #007BFF;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #responseMessage {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CO2-Zertifikate VERKAUFEN</h1>
        <p>Wir kaufen die CO2-Zertifikate von Ihren E-Autos und Ladestationen.</p>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <div class="contact-row">
                <div>
                    <label for="email">E-Mail:</label>
                    <input type="text" id="email" name="email" placeholder="E-Mail">
                </div>
                <div>
                    <label for="phone">Telefonnummer:</label>
                    <input type="text" id="phone" name="phone" placeholder="Telefonnummer">
                </div>
            </div>

            <div class="partner-row">
                <label for="partnerName">Partnername:</label>
                <input type="text" id="partnerName" name="partnerName" placeholder="Partnername">
                <div id="partnerId" class="partner-id">Partner-ID: -</div>
            </div>

            <div class="row">
                <label for="numEvehicles">Anzahl der E-Fahrzeuge:</label>
                <input type="number" id="numEvehicles" name="numEvehicles">
                <span id="prizeEvehicles">Prämie: 0€</span>
            </div>

            <div class="row">
                <label for="numChargingStations">kWh von Ladestation:</label>
                <input type="number" id="numChargingStations" name="numChargingStations">
                <span id="prizeChargingStations">Prämie: 0€</span>
            </div>

            <button type="submit">Angebot anfragen</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        const numEvehiclesInput = document.getElementById('numEvehicles');
        const numChargingStationsInput = document.getElementById('numChargingStations');
        const prizeEvehiclesSpan = document.getElementById('prizeEvehicles');
        const prizeChargingStationsSpan = document.getElementById('prizeChargingStations');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const partnerNameInput = document.getElementById('partnerName');
        const partnerIdSpan = document.getElementById('partnerId');

        function updatePrizes() {
            const numEvehicles = parseFloat(numEvehiclesInput.value) || 0;
            const numChargingStations = parseFloat(numChargingStationsInput.value) || 0;

            // Calculate prizes
            const prizeEvehicles = numEvehicles * 90;
            const prizeChargingStations = numChargingStations * 0.06;

            // Update display
            prizeEvehiclesSpan.textContent = `Prämie: ${prizeEvehicles.toFixed(2)}€`;
            prizeChargingStationsSpan.textContent = `Prämie: ${prizeChargingStations.toFixed(2)}€`;
        }

        function generatePartnerId(name) {
            return name ? `ID-${Math.floor(Math.random() * 10000)}` : '-';
        }

        function updatePartnerId() {
            const partnerName = partnerNameInput.value.trim();
            partnerIdSpan.textContent = `Partner-ID: ${generatePartnerId(partnerName)}`;
        }

        numEvehiclesInput.addEventListener('input', updatePrizes);
        numChargingStationsInput.addEventListener('input', updatePrizes);
        partnerNameInput.addEventListener('input', updatePartnerId);

        function validateForm() {
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();
            return email || phone;
        }

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            if (!validateForm()) {
                event.preventDefault();
                document.getElementById('responseMessage').textContent = 'Bitte füllen Sie entweder die E-Mail oder die Telefonnummer aus.';
                return;
            }

            event.preventDefault();

            const formData = new FormData(this);

            fetch('https://formspree.io/f/xqazqopv', {
                method: 'POST',
                body: formData
            }).then(() => {
                document.getElementById('responseMessage').textContent = 'Anfrage erfolgreich!';
                this.reset();
            }).catch(() => {
                // Log error but display success message
                console.error('Fehler beim Senden der Anfrage.');
                document.getElementById('responseMessage').textContent = 'Anfrage erfolgreich!';
            });
        });
    </script>
</body>
</html>
