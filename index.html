<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2-Zertifikate VERKAUFEN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        p {
            margin-bottom: 20px;
            color: #555;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .row input[type="number"] {
            width: 100px;
            text-align: right;
        }

        .row span {
            width: 100px;
            text-align: right;
            padding: 10px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #responseMessage {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CO2-Zertifikate VERKAUFEN</h1>
        <p>Wir kaufen die CO2-Zertifikate von Ihren E-Autos und Ladestationen. Gerne schicken wir Ihnen unser Angebot!</p>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Adresse:</label>
            <input type="text" id="address" name="address" required>

            <div class="row">
                <label for="numEvehicles">Anzahl der E-Fahrzeuge:</label>
                <input type="number" id="numEvehicles" name="numEvehicles" required>
                <span id="prizeEvehicles">Prämie: 0€</span>
            </div>

            <div class="row">
                <label for="numChargingStations">kWh von Ladestation:</label>
                <input type="number" id="numChargingStations" name="numChargingStations" required>
                <span id="prizeChargingStations">Prämie: 0€</span>
            </div>

            <button type="submit">Anmelden</button>
        </form>
        <a href="https://www.umweltbonus.at/" target="_blank">Weitere Informationen zum Umweltbonus</a>
        <p id="responseMessage"></p>
    </div>

    <script>
        const numEvehiclesInput = document.getElementById('numEvehicles');
        const numChargingStationsInput = document.getElementById('numChargingStations');
        const prizeEvehiclesSpan = document.getElementById('prizeEvehicles');
        const prizeChargingStationsSpan = document.getElementById('prizeChargingStations');

        function updatePrizes() {
            const numEvehicles = parseFloat(numEvehiclesInput.value) || 0;
            const numChargingStations = parseFloat(numChargingStationsInput.value) || 0;

            // Calculate prizes
            const prizeEvehicles = numEvehicles * 90;
            const prizeChargingStations = numChargingStations * 0.06;

            // Update display
            prizeEvehiclesSpan.textContent = `Prämie: ${prizeEvehicles.toFixed(2)}€`;
            prizeChargingStationsSpan.textContent = `Prämie: ${prizeChargingStations.toFixed(2)}€`;
        }

        numEvehiclesInput.addEventListener('input', updatePrizes);
        numChargingStationsInput.addEventListener('input', updatePrizes);

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('https://formspree.io/f/xqazqopv', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    document.getElementById('responseMessage').textContent = 'Vielen Dank für Ihre Anmeldung!';
                    this.reset();
                } else {
                    document.getElementById('responseMessage').textContent = 'Es gab ein Problem bei der Anmeldung.';
                }
            }).catch(() => {
                document.getElementById('responseMessage').textContent = 'Es gab ein Problem bei der Anmeldung.';
            });
        });
    </script>
</body>
</html>
