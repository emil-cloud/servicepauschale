<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Pauschale Anmeldung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        p {
            margin-bottom: 20px;
            color: #555;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #responseMessage {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Pauschale Anmeldung</h1>
        <p>Bitte geben Sie Ihre Kontaktdaten und zusätzliche Informationen ein, um sich für die Servicepauschale anzumelden.</p>
        <form action="https://formspree.io/f/xqazqopv">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Adresse:</label>
            <input type="text" id="address" name="address" required>

            <label for="numEvehicles">Anzahl der E-Fahrzeuge:</label>
            <input type="number" id="numEvehicles" name="numEvehicles" required>

            <label for="numChargingStations">Anzahl der Ladestationen:</label>
            <input type="number" id="numChargingStations" name="numChargingStations" required>

            <button type="submit">Anmelden</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('https://formspree.io/f/your-form-id', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    document.getElementById('responseMessage').textContent = 'Vielen Dank für Ihre Anmeldung!';
                    this.reset();
                } else {
                    document.getElementById('responseMessage').textContent = 'Es gab ein Problem bei der Anmeldung.';
                }
            }).catch(() => {
                document.getElementById('responseMessage').textContent = 'Es gab ein Problem bei der Anmeldung.';
            });
        });
    </script>
</body>
</html>
