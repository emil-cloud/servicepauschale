<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Pauschale Anmeldung</title>
</head>
<body>
    <h1>Service Pauschale Anmeldung</h1>
    <p>Bitte geben Sie Ihre Kontaktdaten ein, um sich für die Servicepauschale anzumelden.</p>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" required>

        <button type="submit">Anmelden</button>
    </form>
    <p id="responseMessage"></p>

    <!-- Include Formspree JavaScript library -->
    <script src="https://formspree.io/js/formbutton-v1.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            fetch('https://formspree.io/f/xqazqopv', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    address: document.getElementById('address').value
                })
            }).then(response => {
                if (response.ok) {
                    document.getElementById('responseMessage').textContent = 'Vielen Dank für Ihre Anmeldung!';
                    document.getElementById('registrationForm').reset();
                } else {
                    document.getElementById('responseMessage').textContent = 'Es gab ein Problem bei der Anmeldung.';
                }
            });
        });
    </script>
</body>
</html>
